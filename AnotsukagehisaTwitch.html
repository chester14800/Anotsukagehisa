    <script type="text/javascript">
        function showTwitch() {
            $("#streamTwitch").show();
            $("#streamVL").hide();
            $("#streamYT").hide();
            $('#streamTwitch').css("visibility", "visible");
            $('#streamVL').css("visibility", "hidden");
            $('#streamYT').css("visibility", "hidden");
        }

        function showVL() {
            $("#streamVL").show();
            $("#streamTwitch").hide();
            $("#streamYT").hide();
            $('#streamVL').css("visibility", "visible");
            $('#streamTwitch').css("visibility", "hidden");
            $('#streamYT').css("visibility", "hidden");
        }

        function showYoutube() {
            $("#streamYt").show();
            $("#streamTwitch").hide();
            $("#streamVL").hide();
            $('#streamYT').css("visibility", "visible");
            $('#streamTwitch').css("visibility", "hidden");
            $('#streamVL').css("visibility", "hidden");
        }
    </script>

    <script type="text/javascript">
        /*<![CDATA[*/
        (function (w2b) {
            w2b(document).ready(function () {
                var $dur = "medium"; // Duration of Animation
                w2b("#fbplikebox").css({
                    right: -350
                    , "top": 30
                })
                w2b("#fbplikebox").hover(function () {
                    w2b(this).stop().animate({
                        right: 0
                    }, $dur);
                }, function () {
                    w2b(this).stop().animate({
                        right: -350
                    }, $dur);
                });
                w2b("#fbplikebox").show();
            });
        })(jQuery);

    </script>
    <script type="text/javascript">
        $(document).ready(function () {

            });
            $('#nav-close').on('click', function (e) {
                e.preventDefault();
                $('body').removeClass('nav-expanded');

                    , expires: false
                    , path: '/'
                }
                , slide: {
                    duration: 300
                    , easing: 'swing'
                }
            });
        });
    </script>
